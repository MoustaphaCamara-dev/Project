<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConvMoney</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="carte">
      <h1>ConvMoney</h1>

      <div class="conv">
        <div class="conv-input">
          <input type="number" name="first-val" id="first-val" />
          <select name="first-unit" id="first-unit">
            <option value="eur" selected>EUR</option>
            <option value="usd">USD</option>
            <option value="gbp">GBP</option>
            <option value="xof">XOF</option>
          </select>
        </div>
        <ion-icon name="arrow-dropdown"></ion-icon>
      </div>
      <div class="conv-input">
        <input type="number" name="second-val" id="second-val" disabled />
        <select name="second-unit" id="second-unit">
          <option value="eur">EUR</option>
          <option value="usd" selected>USD</option>
          <option value="gbp">GBP</option>
          <option value="xof">XOF</option>
        </select>
      </div>

      <span id="button">Convertir</span>
    </div>

    <script src="./script.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
