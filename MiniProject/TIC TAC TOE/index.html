<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TIC TAC TOE</title>
</head>
<body>
    <div class="screen">

        <div class="carte">
    <h1>Tic Tac Toe</h1>
    <div id="grid">

        <div id="c1" class="case"></div>
        <div id="c2" class="case"></div>
        <div id="c3" class="case"></div>
        <div id="c4" class="case"></div>
        <div id="c5" class="case"></div>
        <div id="c6" class="case"></div>
        <div id="c7" class="case"></div>
        <div id="c8" class="case"></div>
        <div id="c9" class="case"></div>
    
    </div>

   
     <div# id="score"><p> C'est au tour du joueur <span id="joueur">1</span></p>
     <p> Score jouer 1 : <span id="score1">0</span></p>
     <p> Score jouer 2 : <span id="score2">0</span></p>
     <p> Match Nuls : <span id="scoreNuls">0</span></p>
    </div>

</div>



</div>
    






    <script src="./script.js"></script>
</body>
</html>
